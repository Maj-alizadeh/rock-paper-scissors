<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/rock-paper-sc.js" defer></script>
  </head>
  <body>
    <div class="your-choice">Please select your choice:</div>
    <div class="container">
      <button id="rock" class="rock"></button>
      <button id="paper" class="paper"></button>
      <button id="scissors" class="scissors"></button>
    </div>
    <div class="image-container">
      <img id="player-choice-image" src="" alt="" />
      <img id="computer-choice-image" src="" alt="" />
    </div>
    <div class="result-container">
      <div id="result">Are You Ready?</div>
      <div id="score"></div>
    </div>
  </body>
</html>
